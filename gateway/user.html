<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <table borden="1">
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody id="userlist">
        </tbody>
        </table>
    </div>
    <input type="button" value="用户列表" onclick="getData()">

    <!-- 对于前后端分离项目，前端和gataway部署的肯定不是在一个服务中，直接对该html open in browser，则相当于运行在一个默认端口，
    和gataway不在同一个端口，存在跨域问题，需要在gataway中做跨域配置 -->
    <script>
        function getData() {
            $.get('http://localhost:8089/order/add', function(data) {
                alert(data)
            });
        }
    </script>
